<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHON教學</title>

    <script 
    type="module" 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
  </script>
    <script 
    nomodule 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
  </script>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="style.css" />
 
  <style>
body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .icon-link {
            position: absolute; 
            top: 0.625rem; 
            left: 0.625rem;
            display: flex; 
            align-items: center; 
            text-decoration: none; 
            color: #0163aa; 
            font-size: 1.5rem; 
        }

    ion-title {
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .course-image {
      width: 100%;
      height: 11.25rem;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    
    .video-thumbnail {
      position: relative;
      cursor: pointer;
    }
    
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 3.125rem;
      height: 3.125rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .course-details {
      margin-top: 0.625rem;
    }
    
    .course-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.3125rem;
    }
    
    .course-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      color: var(--ion-color-medium);
      font-size: 0.875rem;
    }
    
    .course-description {
      margin-bottom: 0.625rem;
      color: var(--ion-color-dark);
      font-size: 0.9375rem;
    }
    
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3125rem;
      margin-top: 0.5rem;
    }
    
    ion-chip {
      font-size: 0.75rem;
      cursor: pointer;
    }
    
    .modal-video {
      width: 100%;
      height: 18.75rem;
    }
    
    .filter-container {
      display: flex;
      padding: 0 16px;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.3125rem;
    }
    
    .filter-label {
      margin-right: 0.625rem;
      white-space: nowrap;
    }
    
    .filter-group {
      font-size: small;
      display: flex;
      align-items: center;
      flex-wrap: auto
 
    }
    
    .reset-button {
      margin-left: 0.1875rem;
    }
    
    .active-filter {
      --background: var(--ion-color-primary);
      --color: rgb(104, 200, 134);
    }
    
    .filter-chips {
      display: flex;
      padding: 0 1rem 0.625rem;
      flex-wrap: auto
  
    }
    
    @media (min-width: 760.5rem) {
      .modal-video {
        height: 43.125rem;
      }
      
      .filter-container {
        flex-wrap: nowrap;
      }
    }
    
    .empty-state {
      width: 100%;
      text-align: center;
      padding: 2.5rem 1.25px;
    }
    
    .empty-state ion-icon {
      font-size: 4rem;
      color: var(--ion-color-medium);
      margin-bottom: 1rem;
    }

    .favorite-button {
      position: absolute;
      top: 0.625rem;
      right: 0.625rem;
      z-index: 10;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 2.25rem;
      height: 2.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .favorite-button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.1);
    }
    
    .favorite-button ion-icon {
      font-size: 1.375rem;
      color: #f44336;
    }
    
    .favorite-button.active ion-icon {
      color: #f44336;
    }
    
    .favorite-button:not(.active) ion-icon {
      color: #999;
    }
    
    .course-actions {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0.75rem;
      background-color: #f5f5f5;
    }

    .pagination-container {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      justify-content: center;
    }

    .pagination-container ion-button {
      flex: 1;
      max-width: 200px;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary" >
        <ion-title>程式教學</ion-title>
        <ion-buttons slot="start" class="icon-link">
          <ion-button id="refreshButton">
            <ion-icon name="refresh-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      
        
      </ion-toolbar>

      <!--搜尋功能-->
      <ion-searchbar
        id="search-bar"
        placeholder="搜尋..."
      ></ion-searchbar>
      <!--分類程度功能-->
      <ion-toolbar>
        <div class="filter-container">
          <div class="filter-group">
            <div class="filter-label">程度:</div>
            <ion-select placeholder="選擇程度" id="level-select" interface="popover">
              <ion-select-option value="">全部</ion-select-option>
              <ion-select-option value="入門">入門</ion-select-option>
              <ion-select-option value="中級">中級</ion-select-option>
              <ion-select-option value="進階">進階</ion-select-option>
            </ion-select>
          </div>
      <!--分類課程功能-->    
          <div class="filter-group">
            <div class="filter-label">課程:</div>
            <ion-select placeholder="選擇課程" id="domain-select" interface="popover">
              <ion-select-option value="">全部</ion-select-option>
              <ion-select-option value="基礎">基礎程式設計</ion-select-option>
              <ion-select-option value="數據">數據分析與處理</ion-select-option>
              <ion-select-option value="網頁">網頁與API開發</ion-select-option>
              <ion-select-option value="人工智能">人工智能與機器學習</ion-select-option>
            </ion-select>
          </div>
      <!--refresh功能-->    
      <ion-button size="small" id="reset-filters" fill="outline" class="reset-button">
            <ion-icon name="refresh" size="small" slot="start"></ion-icon>
            </ion-button>
        </div>
        
        <div class="filter-chips">
          <ion-chip outline id="all-filter" class="active-filter">
            <ion-label >全部</ion-label>
          </ion-chip>
          <ion-chip outline id="basic-filter">
            <ion-label>基礎語法</ion-label>
          </ion-chip>
          <ion-chip outline id="data-filter">
            <ion-label>數據處理</ion-label>
          </ion-chip>
          <ion-chip outline id="web-filter">
            <ion-label>網頁開發</ion-label>
          </ion-chip>
          <ion-chip outline id="ai-filter">
            <ion-label>人工智能</ion-label>
          </ion-chip>
          <ion-chip outline id="testing-filter">
            <ion-label>測試</ion-label>
          </ion-chip>
        </div>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list id="courseList">
        <ion-item class="skeleton-item">
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text
                animated="true"
                style="width: 80%"
              ></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text
                animated="true"
                style="width: 60%"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                animated="true"
                style="width: 30%"
              ></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-card class="item-card">
          <div class="video-thumbnail">
            <img src="" alt="" class="course-image">
            <div class="play-button">
              <ion-icon name="play" color="light" size="large"></ion-icon>
            </div>
            <div class="favorite-button">
              <ion-icon name="heart-outline"></ion-icon>
            </div>
          </div>
          <ion-card-content>
            <div class="course-details">
              <div class="item-title"></div>
              <div class="course-meta">
                <span class="language">程式語言: Python 3.x</span>
                <span class="level">程度: </span>
              </div>
              <div class="course-description"></div>
              <div class="tag-container">
<ion-chip class="tag" data-type="sample-tag"> sample-tag-name </ion-chip>
                </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-list>


      <div class="pagination-container">
        <ion-button id="prevPageButton" expand="block" hidden>
          上一頁
        </ion-button>
        <ion-button id="nextPageButton" expand="block" hidden>
          下一頁
        </ion-button>
      </div>

    </ion-content>

    <ion-modal id="loginModal">
      <ion-header>
        <ion-toolbar>
          <ion-title background="">登入</ion-title>
          <ion-buttons slot="start">
            <ion-button color="primary"> Close </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-input id="usernameInput" type="text" placeholder="用戶名"></ion-input>
          <ion-input id="passwordInput" type="password" placeholder="密碼"></ion-input>
          <ion-button expand="block" id="loginButton">登入</ion-button>
          <ion-button expand="block" id="registerButton" fill="outline">註冊</ion-button>

      </ion-content>
    </ion-modal>
    

    


  </ion-app>
  
  <ion-toast id="errorToast"></ion-toast>

  <script src="bundle.js"></script>


</body>
</html>
