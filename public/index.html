<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHON教學</title>

    <script 
    type="module" 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
  </script>
    <script 
    nomodule 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
  </script>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="common.css" />
<style>

body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .menu-container {
      padding: 1.25rem;
      max-width: 31.25rem;
      margin: 0 auto;
    }
    
    .logo-container {
      text-align: center;
      margin: 1.875rem 0;
    }

    .logo {
      width: 11.25rem;
      height: 11.25rem;
      border-radius: 50%;
      border: 0.25rem solid var(--ion-color-primary);
      padding: 0.625rem;
    }
    
    .menu-instruction {
      margin-bottom: 1.25rem;
      color: #555;
      text-align: center;
    }
    
    .menu-button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 0.75rem;
      background-color: var(--ion-color-primary-tint);
      color: "tertiary";
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: var(--ion-color-primary-tint);
  }

  .custom-header {
      background-color: var(--header-bg-color);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-title {
      font-size: 10.5rem;
      font-weight: bold;
      color: #000;
      margin: 0;
    }
    
    .back-button {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      text-decoration: none;
    }

      /* Chatroom Styles */
      .chat-form {
      padding: 1.25rem;
    }
    
    .form-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1.25rem;
      text-align: center;
    }
    
    .chat-container {
      height: 300px;
      border: 0.0625rem solid #ddd;
      border-radius: 0.5rem;
      padding: 0.625rem;
      margin-bottom: 0.9375rem;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    
    .message {
      margin-bottom: 0.625rem;
      padding: 0.5rem 0.75rem;
      border-radius: 10.5rem;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background-color: var(--button-bg-color);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0.25rem;
    }
    
    .admin-message {
      background-color: #e5e5ea;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 0.25rem;
    }
    
    .message-time {
      font-size: 0.75rem;
      color: #888;
      text-align: right;
      margin-top: 0.125rem;
    }
    
    .message-input {
      display: flex;
      margin-top: 0.625rem;
    }
    
    .message-input ion-input {
      flex-grow: 1;
      border: 0.0625rem solid #ddd;
      border-radius: 1.25rem;
      padding-left: 0.9375rem;
      margin-right: 0.625rem;
    }  

</style>
</head>

<body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Python 課程教學</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="menu-container">
        <div class="logo-container">
          <img src="src/logo.png" alt="Python 學習平台 Logo" class="logo">
        </div>
        <p class="menu-instruction">歡迎來到小小的教學平台，請選擇以下清單:</p>

<!--選擇清單-->

        <!--First list-->
        <button class="menu-button" onclick="openAllClasses()">
          <ion-icon name="book-outline"></ion-icon>
          所有課程
        </button>

        <!--Second List-->
        <button class="menu-button" onclick="openFavorites()">
          <ion-icon name="bookmark-outline"></ion-icon>
          我的收藏
        </button>

        <!--Third List-->
        <button class="menu-button" onclick="openchatroom()">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          與管理員聯絡
        </button>

      </div>
    </ion-content>

     <!-- Admin Chatroom -->
     <ion-modal trigger="open-admin-chat">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>與管理員聯絡</ion-title>
          <ion-buttons slot="end">
            <ion-button onclick="dismissModal('admin-chat-modal')">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="chat-form">
          <div class="chat-container" id="chat-messages">
            <div class="message admin-message">
              您好！我是管理員，有什麼可以幫助您的嗎？
              <div class="message-time">10:30 AM</div>
            </div>
                      
          <div class="message-input">
            <ion-input placeholder="Type a message..." id="message-input"></ion-input>
            <ion-button color="primary" onclick="sendMessage()">
              <ion-icon name="send"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-content>
    </ion-modal>
  </ion-app>
  
  <script>

      document.addEventListener('DOMContentLoaded', function() {
      // Set up event listeners for the modals
      const adminChatModal = document.querySelector('ion-modal[trigger="open-admin-chat"]');
      
      // Function to dismiss modals
      window.dismissModal = function(modalType) {
        if (modalType === 'admin-chat-modal') {
          adminChatModal.dismiss();
        }
      };
    });

     // Open All Classes page
    function openAllClasses() {
      window.location.href = 'classes.html';
    }
    
    // Open Favorites page
        function openFavorites() {
      window.location.href = 'favorites.html';
    }
   
    // Open Chatroom page
    function openchatroom() {
      window.location.href = 'chat.html';
    }
    
  </script>


</ion-app>


</body>
</html>
